<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript | Módulo 2 - Aula 1</title>
    <link rel="stylesheet" type="text/css" href="evento-de-clique.css" />
  </head>
  <body>
    <h1 id="titulo">Seja bem vindo(a)</h1>
    <input id="campo" type="text" name="usuario" value="Nome do usuário" />
    <br />
    <br />
    <button onclick="clicou()">Exiba um alerta</button>
    <br />
    <br />
    <button onclick="mudaTitulo()">Mude o Título da Página</button>
    <br />
    <br />
    <button onclick="this.innerHTML='Clicou'">Clique e Altere o Botão</button>
    <br />
    <br />
    <div class="quadrado" onmouseover="console.log('Passou o mouse')">
      <h2>Passe o mouse</h2>
      <p>Aperte F12 e vá até a aba Console e veja o evento.</p>
    </div>
    <br />
    <br />
    <div class="circulo" onmouseout="console.log('Tirou o mouse')">
      <h2>Tire o mouse</h2>
      <p>Aperte F12 e vá até a aba Console e veja o evento.</p>
    </div>
    <br />
    <br />
    <div class="retangulo"
    onclick="console.log('Clicou')"
    onmouseover="console.log('Passou o mouse')" 
    onmouseout="console.log('Tirou o mouse')">
        <h2>Clique, passe e tire o mouse</h2>
        <p>Aperte F12 e vá até a aba Console e veja o evento.</p>

    <script type="text/javascript" src="evento-de-clique.js"></script>
  </body>
</html>
